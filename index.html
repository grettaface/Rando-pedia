    <body>

        <div id="junkDiv"></div>

        <div id="loading">
            <div id="loadContent">
                <img src="lib/img/ajax-loader.gif" width="16" height="16" id="loaderSpinner"/>
                <div id="loaderText">Scouring the interwebs</div>
            </div>
        </div>

        <div id="header" class="row">
            <div id="title"></div>
            <div id="newWord">
                <div class="btn" onclick="getRandomFeed()">Get a new word!</div>
            </div>
        </div>

        <div class="container">
            <div id="wordRow"  class="row">
                <div id="mainContent" class="span12">
                    <div id="contentTitle"></div>
                    <div id="contentDescription"></div>
                    <div id="contentCTA" class="btn"></div>
                </div>
            </div>
        </div>

        <div id="favoriteHolder">
            <div id="favoriteList">
                <div id="favoriteListHeader">
                    <h1>Favorites</h1>
                    <div id="closeFavs" class="icon-close"></div>
                </div>
                <div id="favoriteItems">


                </div>
            </div>
        </div>

        <div id="favoriteBar">
            <div id="favoriteAlert">added to your favorites</div>
            <div id="favorites" class="icon-heart"></div>
            <div id="favBtn" class="btn">Favorites</div>
        </div>

        <div id="backgroundImage">
            <div id="backgroundCover"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="lib/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
